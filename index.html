<!DOCTYPE html>
<html>
<head>
    <title>Jarvis POC - Interface</title>
</head>
<body>

    <h1>Jarvis POC</h1>
    <p>Seja bem-vindo! Digite sua anotação e crie um plano de pomodoros:</p>

    <form id="jarvis-form">
        <textarea id="anotacao" placeholder="Ex: Para amanhã, para o bloco de Estudo, preciso terminar o módulo de DynamoDB da AWS, rever a parte de permissões do IAM e criar um script Python de exemplo." rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Gerar Plano</button>
    </form>

    <hr>

    <h3>Plano Sugerido:</h3>
    <div id="resultado">
        <p>Aguardando sua anotação...</p>
    </div>

    <script>
        document.getElementById('jarvis-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const anotacao = document.getElementById('anotacao').value;
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<p>Gerando plano... Por favor, aguarde.</p>';

            // Substitua esta URL pelo URL do seu API Gateway (o que o Amplify gerou)
            const apiUrl = "URL_DO_SEU_API_GATEWAY/validate-plan";

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: anotacao })
            })
            .then(response => response.text())
            .then(data => {
                resultadoDiv.innerHTML = `<pre>${data}</pre>`;
            })
            .catch(error => {
                console.error('Erro:', error);
                resultadoDiv.innerHTML = `<p style="color:red;">Ocorreu um erro ao gerar o plano. Por favor, tente novamente.</p>`;
            });
        });
    </script>

</body>
</html>
