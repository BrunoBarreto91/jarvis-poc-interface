<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis POC - Interface</title>
    <style>
        #anotacao {
            width: 400px;
            height: 80px;
        }
    </style>
</head>
<body>

    <h1>Jarvis POC</h1>
    <p>Seja bem-vindo! Digite sua anotação e crie um plano de pomodoros:</p>

    <form id="jarvis-form">
        <textarea id="anotacao" placeholder="Ex: Para amanhã, para o bloco de Estudo, preciso terminar o módulo de DynamoDB da AWS, rever a parte de permissões do IAM e criar um script Python de exemplo."></textarea>
        <br>
        <button type="submit">Gerar Plano</button>
    </form>

    <hr>

    <h3>Plano Sugerido:</h3>
    <div id="resultado">
        <p>Aguardando sua anotação...</p>
    </div>

<script>
    const API_CONFIG = {
        ingestUrl: 'https://oel6biesnk.execute-api.us-east-1.amazonaws.com/v2/jarvis_poc_ingest_function'',
        validateUrl: 'https://ee7rkklf2b.execute-api.us-east-1.amazonaws.com/default/jarvis_poc_validate_function'
    };

    document.getElementById('jarvis-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const anotacao = document.getElementById('anotacao').value;
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = '<p>Gerando plano... Por favor, aguarde.</p>';

        try {
            const response = await fetch(API_CONFIG.ingestUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: anotacao })
            });

            const data = await response.json();

            let planoHtml = `
                <pre>${data.plano_formatado}</pre>
                <div style="margin-top: 20px;">
                    <p>O que você achou do plano? É isso que você precisa?</p>
                    <button id="btnAprovar" data-plano-id="${data.plano_id}">Aprovar</button>
                    <button id="btnAjustar" data-plano-id="${data.plano_id}">Ajustar</button>
                </div>
            `;
            resultadoDiv.innerHTML = planoHtml;

            document.getElementById('btnAprovar').addEventListener('click', () => {
                validarPlano(data.plano_id, 'aprovar');
            });

            document.getElementById('btnAjustar').addEventListener('click', () => {
                alert('Função de ajuste em desenvolvimento. Fico aguardando suas instruções de ajuste!');
            });

        } catch (error) {
            console.error('Erro:', error);
            resultadoDiv.innerHTML = `<p style="color:red;">Ocorreu um erro ao gerar o plano. Por favor, tente novamente.</p>`;
        }
    });

    function validarPlano(planoId, validacaoTipo) {
        fetch(API_CONFIG.validateUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ plano_id: planoId, validacao: validacaoTipo })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.mensagem);
        })
        .catch(error => {
            console.error('Erro ao validar o plano:', error);
            alert('Ocorreu um erro ao validar o plano.');
        });
    }

</script>

</body>
</html>
